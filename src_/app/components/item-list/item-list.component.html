<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Items</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>
  <!-- {{this.dataItems | json }} -->

  <!-- No data message -->
  <p *ngIf="this.dataItems.length <= 0" class="no-data">There is no data added yet!</p>
  <!-- Books list Angular material data table -->
  <div class="container" *ngIf="this.dataItems.length > 0"> 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataItems">
        <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.$key }}</td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
      
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-raised-button
              color="primary"
              class="push-right"
              [routerLink]="['/edit-book/', element.$key]"
            >
              Editar
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="deleteItem(i, element)"
            >
              Eliminar
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
