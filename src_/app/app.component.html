<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>MTI IT 2022</div>
  <span class="nav-tool-items">
    <mat-icon class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<div class="example-button-container" style="position: fixed; right:10px; bottom: 10px; z-index: 999;" (click)="sidenav1.toggle()">
  <button mat-fab color="primary" >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div>
	<mat-sidenav-container class="sidenav-full">
		<mat-sidenav #sidenav1 mode="side" position="end" role="navigation" class="sidenav-wv">
      <app-add-item></app-add-item>
		</mat-sidenav>
		<mat-sidenav-content>
			<mat-sidenav-container class="sidenav-full">
				<mat-sidenav #sidenav2 opened mode="side" opened="true" position="start" role="navigation" class="sidenav-wv">
            <div fxLayout="column" class="sidenav-normal">
                  <button (click)="sidenav2.toggle()" mat-button class="align-center color-white">
                <i class="material-icons">reorder</i>
              </button> 
              <button mat-button class="rec-menu mt-30" (click)="sidenav1.toggle()">
                <span class="color-white">menu 1</span>
              </button>
              <button mat-button class="rec-menu mt-30" (click)="sidenav1.toggle()">
                <span class="color-white">menu 2</span>
              </button>
            </div>
            <mat-nav-list>
              <a mat-list-item routerLinkActive="active" routerLink="/add-item">
                <mat-icon>add</mat-icon> Add Item
              </a>
              <a mat-list-item routerLinkActive="active" routerLink="/items-list">
                <mat-icon>format_list_bulleted</mat-icon> View Items
              </a>
            </mat-nav-list>     
          </mat-sidenav>    
      <mat-sidenav-content>
      <div>
        <router-outlet></router-outlet>
      </div>
     </mat-sidenav-content>
    </mat-sidenav-container>
   </mat-sidenav-content>
  </mat-sidenav-container>

</div>
