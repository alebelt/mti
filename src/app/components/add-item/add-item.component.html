<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Item</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <!-- Book form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="itemForm"
      (ngSubmit)="submitItem()"
      #resetBookForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Book name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Item name" formControlName="item_name" />
            <mat-error *ngIf="handleError('item_name', 'required')">
              You must provide a<strong>nombre</strong>
            </mat-error>
          </mat-form-field>

          <!-- Publication date -->
          <mat-form-field>
            <input
              matInput
              readonly
              [matDatepicker]="picker"
              placeholder="Publication date"
              formControlName="publication_date"
              (dateChange)="formatDate($event)"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('publication_date', 'required')">
              Date
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
      <!-- Right block -->

      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Guardar</button>
            <button mat-flat-button color="war" (click)="resetForm()">
              Restablecer
            </button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>

    <div class="example-button-container" style="position: fixed; right:10px; bottom: 10px;" [routerLink]="['/items-list']">
        <button mat-fab color="primary" >
        <mat-icon> < </mat-icon>
        </button>
    </div>
